name: Merge development branch to master
on: [workflow_dispatch]
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        path: source
        fetch-depth: 0

    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        repository: umang91/action-scripts
        path: action-scripts
    
    - name: Update master
      uses: ./action-scripts/action-git-development-to-master
      with:
        working-directory: source
          